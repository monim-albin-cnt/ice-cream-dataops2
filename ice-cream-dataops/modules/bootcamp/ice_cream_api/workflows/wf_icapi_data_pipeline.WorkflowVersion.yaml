workflowExternalId: wf_icapi_data_pipeline
version: '1'
workflowDefinition:
  description: 'Run tasks in sequence'
  tasks:
    - externalId: '{{ workflow_external_id }}_create_asset_hierarchy'
      type: 'transformation'
      parameters:
        transformation:
          externalId: 'create_asset_hierarchy'
          concurrencyPolicy: fail
      name: 'Task One'
      description: First task
      retries: 3
      timeout: 3600
      onFailure: 'skipTask'
    - externalId: '{{ workflow_external_id }}_contextualize_ts_assets'
      type: 'transformation'
      parameters:
        transformation:
          externalId: 'contextualize_ts_assets'
          concurrencyPolicy: fail
      name: 'Task Two'
      description: Second task
      retries: 3
      timeout: 3600
      onFailure: 'skipTask'
      dependsOn:
        - externalId: '{{ workflow_external_id }}_create_asset_hierarchy'
    - externalId: '{{ workflow_external_id }}_icapi_datapoints_extractor'
      type: 'function'
      parameters:
        function:
          externalId: 'icapi_datapoints_extractor'
          data: {}
        isAsyncComplete: false
      name: 'Task Three'
      description: Third task
      retries: 3
      timeout: 3600
      onFailure: 'abortWorkflow'
      dependsOn:
        - externalId: '{{ workflow_external_id }}_contextualize_ts_assets'
    - externalId: '{{ workflow_external_id }}_oee_timeseries'
      type: 'function'
      parameters:
        function:
          externalId: 'oee_timeseries'
          data: {}
        isAsyncComplete: false
      name: 'Task Four'
      description: Fourth task
      retries: 3
      timeout: 3600
      onFailure: 'abortWorkflow'
      dependsOn:
        - externalId: '{{ workflow_external_id }}_icapi_datapoints_extractor'